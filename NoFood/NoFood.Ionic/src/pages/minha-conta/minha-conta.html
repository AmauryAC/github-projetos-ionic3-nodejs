<ion-content no-padding>

  <div class="topo"></div>
  <div class="titulo">Minha Conta</div>
  <div class="image" [ngStyle]="{'background-image': 'url(' + usuarioLogado.foto + ')'}" (click)="mudarFoto()">

  </div>
  <div class="formulario">
    <input type="text" placeholder="Nome" [(ngModel)]="usuarioLogado.nome">
    <input type="text" placeholder="Email" [(ngModel)]="usuarioLogado.email">
    <input type="number" placeholder="Telefone" [(ngModel)]="usuarioLogado.telefone">

    <div class="botao">
      <button ion-button outline color="primary" round block (click)="salvar()">Salvar os Dados</button>
    </div>
  </div>

</ion-content>

<tab [pagina]="'Minha Conta'"></tab>
